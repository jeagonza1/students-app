# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentsapiweb

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://studentsapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_91fd7672602c46a5bfc000a4df82c50f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cc01c1e772cd457293348512b6cacc12 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: studentsapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_91fd7672602c46a5bfc000a4df82c50f }}/studentsappapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentsapiweb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e237f8abf4034383925901bf6a27799d }}
        images: 'studentsapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_91fd7672602c46a5bfc000a4df82c50f }}/studentsappapi:${{ github.sha }}'